buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    task javadoc(type: Javadoc) {
        options.encoding = "utf-8"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
